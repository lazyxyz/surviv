<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="title" content="Surviv Fun - Leaderboard" />
  <meta name="description" content="Check out the top players in Surviv Fun, a thrilling 2D battle royale game at surviv.fun! Compete and climb the ranks!" />
  <meta name="keywords" content="battle royale, io game, browser game, surviv fun, leaderboard" />
  <meta property="og:title" content="Surviv Fun - Leaderboard" />
  <meta property="og:description" content="Check out the top players in Surviv Fun, a thrilling 2D battle royale game at surviv.fun! Compete and climb the ranks!" />
  <title>Surviv Fun - Leaderboard</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <link rel="icon" type="image/svg+xml" sizes="any" href="../img/logos/surviv_fun_favicon.svg" />
  <link rel="icon" type="image/x-icon" sizes="16x16" href="../img/logos/surviv_fun_favicon_16x16.png" />
  <link rel="icon" type="image/x-icon" sizes="32x32" href="../img/logos/surviv_fun_favicon_32x32.png" />
  <link rel="icon" type="image/x-icon" sizes="96x96" href="../img/logos/surviv_fun_favicon_96x96.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body class="bg-gradient-to-b from-gray-900 to-gray-800 text-white font-sans min-h-screen">
  <header class="bg-gray-900/80 backdrop-blur-sm py-4 shadow-lg sticky top-0 z-20">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <a href="../" title="Play Game (Return Home)">
        <img src="../img/logos/surviv_favicon_32x32.png" alt="Surviv logo" class="h-10" draggable="false" />
      </a>
      <div class="relative">
        <button id="btn-dropdown-more" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center transition duration-300">
          More
          <i class="fa-solid fa-caret-down ml-2"></i>
        </button>
        <div id="dropdown-content" class="absolute hidden right-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-xl z-10 border border-gray-700">
          <a href="/" class="block px-4 py-2 hover:bg-blue-600 hover:text-white transition duration-200">
            Play Game
            <i class="fa-solid fa-arrow-up-right-from-square ml-2"></i>
          </a>
          <a href="/leaderboard" class="block px-4 py-2 hover:bg-blue-600 hover:text-white transition duration-200">
            Leaderboard
            <i class="fa-solid fa-arrow-up-right-from-square ml-2"></i>
          </a>
        </div>
      </div>
    </div>
  </header>
  <main class="container mx-auto px-4 py-12">
    <a class="block text-center mb-8">
      <img src="../img/logos/surviv.fun.png" alt="Surviv logo" class="h-64 mx-auto" draggable="false" />
    </a>
    <div id="leaderboard" class="bg-gray-800/90 backdrop-blur-md rounded-xl shadow-2xl p-8 border border-gray-700">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-blue-300">Top Survivors</h2>
        <div class="flex items-center space-x-4">
          <button id="prev-page" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>Previous</button>
          <span id="page-info" class="text-gray-300 font-medium">Page 1</span>
          <button id="next-page" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>Next</button>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full text-left">
          <thead>
            <tr class="bg-gray-700/50 text-blue-200">
              <th class="py-4 px-6 font-semibold">Rank</th>
              <th class="py-4 px-6 font-semibold">Player</th>
              <th class="py-4 px-6 font-semibold">Points</th>
              <th class="py-4 px-6 font-semibold">Games</th>
              <th class="py-4 px-6 font-semibold">Rate</th>
              <th class="py-4 px-6 font-semibold">Kills</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body"></tbody>
        </table>
      </div>
      <div id="loading" class="text-center text-gray-400 mt-6 hidden">Loading...</div>
      <div id="error" class="text-center text-red-400 mt-6 hidden"></div>
    </div>
  </main>
  <script>
    const API_URL = 'https://api.surviv.fun/api/playerRankings';
    let currentPage = 0;
    const limit = 50;

    async function fetchLeaderboard(page) {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const leaderboardBody = document.getElementById('leaderboard-body');
      const prevButton = document.getElementById('prev-page');
      const nextButton = document.getElementById('next-page');
      const pageInfo = document.getElementById('page-info');

      loading.classList.remove('hidden');
      error.classList.add('hidden');
      leaderboardBody.innerHTML = '';

      try {
        const response = await fetch(`${API_URL}?page=${page}&limit=${limit}`);
        const data = await response.json();

        if (!data.success) {
          throw new Error('Failed to fetch leaderboard data');
        }

        data.players.forEach((player, index) => {
          const row = document.createElement('tr');
          row.className = 'border-t border-gray-700 hover:bg-gray-700/50 transition duration-200';
          row.innerHTML = `
            <td class="py-4 px-6">${page * limit + index + 1}</td>
            <td class="py-4 px-6">${player.player}</td>
            <td class="py-4 px-6">${player.totalPoints}</td>
            <td class="py-4 px-6">${player.games}</td>
            <td class="py-4 px-6">${(player.totalPoints / player.games).toFixed(2)}</td>
            <td class="py-4 px-6">N/A</td>
          `;
          leaderboardBody.appendChild(row);
        });

        pageInfo.textContent = `Page ${data.page}`;
        prevButton.disabled = data.page === 1;
        nextButton.disabled = data.page >= data.totalPages;

      } catch (err) {
        error.textContent = 'Error loading leaderboard. Please try again later.';
        error.classList.remove('hidden');
      } finally {
        loading.classList.add('hidden');
      }
    }

    document.getElementById('prev-page').addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        fetchLeaderboard(currentPage);
      }
    });

    document.getElementById('next-page').addEventListener('click', () => {
      currentPage++;
      fetchLeaderboard(currentPage);
    });

    document.getElementById('btn-dropdown-more').addEventListener('click', () => {
      const dropdown = document.getElementById('dropdown-content');
      dropdown.classList.toggle('hidden');
    });

    // Fetch initial leaderboard
    fetchLeaderboard(currentPage);
  </script>
</body>
</html>
